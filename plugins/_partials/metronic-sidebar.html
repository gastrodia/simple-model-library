        <script>
            require(['jquery'],function($){
               var pathname = location.pathname;

                function isHere(pathname,thisherf){
                    if(!pathname || !thisherf){
                        return false;
                    }
                    if(pathname.split('/')[1] == thisherf.split('/')[1]){
                        return true;
                    }else{
                        return false;
                    }
                };

               $(function(){
                  var lis = $(".page-sidebar-menu").find("li");
                  lis.each(function(i){
                          var li = $(lis[i]);
                          var href = li.find("a").attr("href");

                          if(isHere(pathname,href)){
                              li.addClass("active");
                          }else{
                              li.removeClass("active");
                          }

                  });
               }) ;


            });
